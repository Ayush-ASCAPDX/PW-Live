<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ASCAPDX Digital</title>
  <meta name="description" content="Login to your ASCAPDX Digital account to access posts, chat, calls, and your profile.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Login | ASCAPDX Digital">
  <meta property="og:description" content="Access your ASCAPDX Digital account securely.">
  <meta property="og:url" content="">
  <meta property="og:image" content="assets/logo.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Login | ASCAPDX Digital">
  <meta name="twitter:description" content="Access your ASCAPDX Digital account securely.">
  <meta name="twitter:url" content="">
  <meta name="twitter:image" content="assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/auth-login.css">
</head>

<body data-seo-path="/login.html">

  <!-- Video Background -->
  <video muted loop playsinline class="video-bg">
    <source src="assets/chat2.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <!-- Glass Login Card -->
  <div class="glass-card" data-aos="fade-up">
    <h1 class="login-heading">Welcome Back</h1>
    <p class="login-subtitle">Sign in to continue to ASCAPDX Digital.</p>

    <form id="login-form">
      <label for="email" class="form-label mb-1">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
      <label for="password" class="form-label mb-1">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      <label for="otp" class="form-label mb-1 otp-label" style="display:none;">Login OTP</label>
      <input type="text" class="form-control" name="otp" id="otp" placeholder="Login OTP" maxlength="6" style="display:none;">
      <button type="submit" id="loginBtn" class="btn btn-primary">Send OTP</button>
    </form>

    <p id="msg" class="status-msg"></p>

    <div class="login-footer">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
    <div class="login-footer" style="margin-top:6px;">
      <a href="forgot-password.html">Forgot password?</a>
    </div>
  </div>
  <!-- Scripts -->
  <script src="js/seo-meta.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const bgVideo = document.querySelector('.video-bg');
    if (bgVideo) {
      bgVideo.autoplay = false;
      const startBgVideo = () => {
        const p = bgVideo.play();
        if (p && typeof p.catch === 'function') p.catch(() => {});
      };
      const stopBgVideo = () => {
        try { bgVideo.pause(); } catch (err) {}
        bgVideo.currentTime = 0;
      };
      bgVideo.addEventListener('mouseenter', startBgVideo);
      bgVideo.addEventListener('mouseleave', stopBgVideo);
      bgVideo.addEventListener('touchstart', startBgVideo, { passive: true });
      stopBgVideo();
    }

    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const otpInput = document.getElementById('otp');
    const otpLabel = document.querySelector('.otp-label');
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');
    const OTP_PHASE_KEY = "login_otp_phase_v1";
    const CSRF_KEY = "csrfToken";
    let otpPhase = false;

    function setMessage(text, ok = false) {
      msg.style.color = ok ? '#99f0bf' : '#ff9ca8';
      msg.textContent = text;
    }

    function resetOtpPhase() {
      if (emailInput.readOnly || passwordInput.readOnly) return;
      otpPhase = false;
      sessionStorage.removeItem(OTP_PHASE_KEY);
      otpInput.value = '';
      otpInput.style.display = 'none';
      otpLabel.style.display = 'none';
      otpInput.required = false;
      emailInput.readOnly = false;
      passwordInput.readOnly = false;
      loginBtn.textContent = 'Send OTP';
      if (!msg.textContent) {
        msg.style.color = '#ff9ca8';
      }
    }

    function setOtpPhaseUi() {
      otpInput.style.display = 'block';
      otpLabel.style.display = 'block';
      otpInput.required = true;
      emailInput.readOnly = true;
      passwordInput.readOnly = true;
      loginBtn.textContent = 'Verify OTP & Login';
    }

    async function ensureCsrfToken(apiOrigin) {
      const cached = String(localStorage.getItem(CSRF_KEY) || "").trim();
      try {
        const csrfRes = await fetch(`${apiOrigin}/api/auth/csrf`, { method: "GET", credentials: "include" });
        const csrfData = await csrfRes.json().catch(() => ({}));
        const csrfToken = String((csrfData && csrfData.csrfToken) || "").trim();
        if (csrfToken) {
          localStorage.setItem(CSRF_KEY, csrfToken);
          return csrfToken;
        }
      } catch (err) {}
      return cached;
    }

    try {
      const savedPhase = sessionStorage.getItem(OTP_PHASE_KEY) === "1";
      if (savedPhase) {
        otpPhase = true;
        setOtpPhaseUi();
        setMessage("Continue with OTP verification.", true);
      }
    } catch (err) {}

    emailInput.addEventListener('input', resetOtpPhase);
    passwordInput.addEventListener('input', resetOtpPhase);

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setMessage('');

      const email = emailInput.value;
      const password = passwordInput.value;
      const otp = otpInput.value.trim();

      try {
        const API_ORIGIN = localStorage.getItem("backendOrigin") || "http://localhost:5000";
        const csrfToken = await ensureCsrfToken(API_ORIGIN);
        const csrfHeader = csrfToken ? { "X-CSRF-Token": csrfToken } : {};
        if (!otpPhase) {
          const res = await fetch(`${API_ORIGIN}/api/auth/login/request-otp`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', ...csrfHeader },
            credentials: 'include',
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          if (!res.ok) {
            setMessage(data.message || 'Login failed');
            return;
          }

          otpPhase = true;
          sessionStorage.setItem(OTP_PHASE_KEY, "1");
          setOtpPhaseUi();
          setMessage(data.message || 'OTP sent to your email', true);
          return;
        }

        if (!otp) {
          setMessage('Enter OTP first.');
          return;
        }

        const res = await fetch(`${API_ORIGIN}/api/auth/login/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', ...csrfHeader },
          credentials: 'include',
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();

        if (!res.ok) {
          setMessage(data.message || 'Login failed');
          return;
        }

        // store user info for frontend use
        if (data.user && data.user.username) {
          localStorage.setItem('username', data.user.username);
          localStorage.setItem("userId", data.user._id);
          localStorage.setItem("userRole", String((data.user && data.user.role) || "user"));
        }
        if (data && data.token) {
          localStorage.setItem("authToken", String(data.token));
        }
        sessionStorage.removeItem(OTP_PHASE_KEY);

        try {
          const csrfRes = await fetch(`${API_ORIGIN}/api/auth/csrf`, { method: "GET", credentials: "include" });
          const csrfData = await csrfRes.json().catch(() => ({}));
          if (csrfData && csrfData.csrfToken) {
            localStorage.setItem(CSRF_KEY, String(csrfData.csrfToken));
          }
        } catch (err) {}

        // redirect to chat
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        setMessage('Server error. Try again later.');
      }
    });
  </script>

</body>

</html>
