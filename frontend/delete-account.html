<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="noindex, nofollow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #140b0b, #2b1212);
      color: #ffe9e9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-nav {
      background: linear-gradient(120deg, rgba(34, 9, 9, 0.92), rgba(52, 17, 17, 0.78));
      border-bottom: 1px solid rgba(255, 183, 183, 0.18);
      backdrop-filter: blur(14px);
    }

    .nav-link {
      border-radius: 999px;
      padding: 0.5rem 0.8rem;
      color: #ffe9e9 !important;
      transition: background-color 160ms ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(255, 110, 110, 0.2);
    }

    main {
      padding: 1rem;
    }

    .shell {
      min-height: calc(100vh - 88px);
      display: grid;
      place-items: center;
    }

    .card-wrap {
      width: min(560px, 100%);
      background: rgba(35, 14, 14, 0.9);
      border: 1px solid rgba(255, 142, 142, 0.32);
      border-radius: 16px;
      padding: 1.15rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .page-title {
      margin: 0 0 0.6rem;
      font-size: 1.2rem;
      color: #fff3f3;
    }

    .danger-note {
      margin: 0 0 1rem;
      color: #ffc5c5;
      font-size: 0.9rem;
    }

    .form-label {
      color: #ffdcdc;
      font-size: 0.86rem;
    }

    .form-control {
      background: rgba(54, 20, 20, 0.88);
      border: 1px solid rgba(255, 156, 156, 0.38);
      color: #fff1f1;
    }

    .form-control:focus {
      background: rgba(54, 20, 20, 0.95);
      color: #fff1f1;
      border-color: #ff9f9f;
      box-shadow: 0 0 0 0.2rem rgba(255, 130, 130, 0.2);
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.9rem;
      flex-wrap: wrap;
    }

    .status {
      margin-top: 0.85rem;
      font-size: 0.88rem;
      min-height: 1.2rem;
    }
  </style>
  <link rel="stylesheet" href="css/navbar-chat-theme.css">
</head>
<body data-seo-path="/delete-account.html">
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="assets/logo.png" height="35" class="logo" alt="ASCAPDX">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html"><i class="bi bi-chat-dots me-1"></i> Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="posts.html"><i class="bi bi-grid me-1"></i> Feed</a></li>
          <li class="nav-item"><a class="nav-link" href="follow-people.html"><i class="bi bi-search me-1"></i> People</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="shell">
    <section class="card-wrap">
      <h1 class="page-title">Delete Account</h1>
      <p class="danger-note">This action is permanent. Type <strong>DELETE</strong> and enter your password to continue.</p>

      <form id="deleteAccountForm" novalidate>
        <div class="mb-3">
          <label class="form-label" for="confirmText">Type DELETE</label>
          <input id="confirmText" class="form-control" type="text" autocomplete="off" required>
        </div>

        <div class="mb-2">
          <label class="form-label" for="password">Password</label>
          <input id="password" class="form-control" type="password" autocomplete="current-password" required>
        </div>

        <div class="actions">
          <button id="deleteBtn" class="btn btn-danger" type="submit">Delete my account</button>
          <a class="btn btn-outline-light" href="profile.html">Cancel</a>
        </div>
      </form>

      <p id="status" class="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="js/app-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const session = (window.APP_CONFIG && window.APP_CONFIG.requireAuth && window.APP_CONFIG.requireAuth()) || null;
    const username = session ? session.username : "";
    const userId = session ? session.userId : "";

    const API_ORIGIN = (window.APP_CONFIG && window.APP_CONFIG.backendOrigin) || "http://localhost:5000";
    const API_BASE = `${API_ORIGIN}/api/users`;
    const form = document.getElementById("deleteAccountForm");
    const confirmText = document.getElementById("confirmText");
    const password = document.getElementById("password");
    const deleteBtn = document.getElementById("deleteBtn");
    const statusEl = document.getElementById("status");

    async function postJson(url, payload) {
      const request = window.APP_CONFIG && window.APP_CONFIG.authFetch ? window.APP_CONFIG.authFetch : fetch;
      const res = await request(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Request failed");
      return data;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      statusEl.textContent = "";

      if (String(confirmText.value || "").trim() !== "DELETE") {
        statusEl.textContent = "Please type DELETE exactly.";
        return;
      }
      if (!String(password.value || "").trim()) {
        statusEl.textContent = "Password is required.";
        return;
      }

      deleteBtn.disabled = true;
      try {
        const data = await postJson(`${API_BASE}/delete-account`, {
          password: String(password.value || "")
        });
        statusEl.textContent = data.message || "Account deleted.";
        localStorage.removeItem("username");
        localStorage.removeItem("userId");
        localStorage.removeItem("userRole");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 600);
      } catch (err) {
        statusEl.textContent = err.message || "Failed to delete account.";
        deleteBtn.disabled = false;
      }
    });
  </script>

  <script src="js/seo-meta.js"></script>
</body>
</html>
