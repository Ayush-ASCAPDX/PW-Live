<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | ASCAPDX Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5" style="max-width:520px;">
    <h1 class="h4 mb-3">Reset Password</h1>
    <p class="text-secondary">Request OTP, verify it, then set a new password.</p>

    <div class="card bg-black border-secondary p-3 mb-3">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control mb-2" placeholder="your@email.com">
      <button id="requestBtn" class="btn btn-primary">Request OTP</button>
    </div>

    <div class="card bg-black border-secondary p-3 mb-3">
      <label class="form-label">OTP</label>
      <input id="otp" type="text" class="form-control mb-2" maxlength="6" placeholder="6-digit OTP">
      <button id="verifyBtn" class="btn btn-outline-info">Verify OTP</button>
    </div>

    <div class="card bg-black border-secondary p-3 mb-3">
      <label class="form-label">New Password</label>
      <input id="newPassword" type="password" class="form-control mb-2" minlength="6" placeholder="New password">
      <button id="resetBtn" class="btn btn-success">Reset Password</button>
    </div>

    <p id="status" class="small text-info"></p>
    <a href="login.html" class="text-decoration-none">Back to login</a>
  </div>

  <script>
    const API = localStorage.getItem("backendOrigin") || "http://localhost:5000";
    const emailEl = document.getElementById("email");
    const otpEl = document.getElementById("otp");
    const newPasswordEl = document.getElementById("newPassword");
    const statusEl = document.getElementById("status");

    function setStatus(msg, ok = false) {
      statusEl.textContent = msg;
      statusEl.className = ok ? "small text-success" : "small text-info";
    }

    async function post(path, body) {
      const res = await fetch(`${API}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(body || {})
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.message || "Request failed");
      return data;
    }

    document.getElementById("requestBtn").addEventListener("click", async () => {
      try {
        const data = await post("/api/auth/password-reset/request-otp", { email: emailEl.value.trim() });
        setStatus(data.message || "OTP requested", true);
      } catch (err) {
        setStatus(err.message || "Could not request OTP");
      }
    });

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      try {
        const data = await post("/api/auth/password-reset/verify-otp", {
          email: emailEl.value.trim(),
          otp: otpEl.value.trim()
        });
        setStatus(data.message || "OTP verified", true);
      } catch (err) {
        setStatus(err.message || "OTP verification failed");
      }
    });

    document.getElementById("resetBtn").addEventListener("click", async () => {
      try {
        const data = await post("/api/auth/password-reset/complete", {
          email: emailEl.value.trim(),
          newPassword: newPasswordEl.value
        });
        setStatus(data.message || "Password reset successful", true);
      } catch (err) {
        setStatus(err.message || "Could not reset password");
      }
    });
  </script>
</body>
</html>
