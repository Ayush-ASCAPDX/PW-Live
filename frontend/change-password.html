<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | ASCAPDX Digital</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #081a2f, #0f2a44);
      color: #e6f2ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-nav {
      background: linear-gradient(120deg, rgba(7, 18, 34, 0.92), rgba(11, 26, 46, 0.78));
      border-bottom: 1px solid rgba(196, 220, 250, 0.16);
      backdrop-filter: blur(14px);
    }

    .nav-link {
      border-radius: 999px;
      padding: 0.5rem 0.8rem;
      color: #e8f3ff !important;
      transition: background-color 160ms ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(64, 168, 255, 0.2);
    }

    main {
      padding: 1rem;
    }

    .shell {
      min-height: calc(100vh - 88px);
      display: grid;
      place-items: center;
    }

    .card-wrap {
      width: min(520px, 100%);
      background: rgba(9, 25, 43, 0.9);
      border: 1px solid rgba(130, 180, 227, 0.3);
      border-radius: 16px;
      padding: 1.15rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .page-title {
      margin: 0 0 0.8rem;
      font-size: 1.2rem;
      color: #f1f8ff;
    }

    .hint {
      margin: 0 0 1rem;
      color: #bcd7ef;
      font-size: 0.9rem;
    }

    .form-label {
      color: #d4e8fb;
      font-size: 0.86rem;
    }

    .form-control {
      background: rgba(10, 35, 60, 0.82);
      border: 1px solid rgba(142, 190, 234, 0.35);
      color: #eff7ff;
    }

    .form-control:focus {
      background: rgba(10, 35, 60, 0.96);
      color: #eff7ff;
      border-color: #54b5ff;
      box-shadow: 0 0 0 0.2rem rgba(84, 181, 255, 0.2);
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.9rem;
      flex-wrap: wrap;
    }

    .status {
      margin-top: 0.85rem;
      font-size: 0.88rem;
      min-height: 1.2rem;
    }
  </style>
  <link rel="stylesheet" href="css/navbar-chat-theme.css">
</head>
<body data-seo-path="/change-password.html">
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="assets/logo.png" height="35" class="logo" alt="ASCAPDX">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html"><i class="bi bi-chat-dots me-1"></i> Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="posts.html"><i class="bi bi-grid me-1"></i> Feed</a></li>
          <li class="nav-item"><a class="nav-link" href="follow-people.html"><i class="bi bi-search me-1"></i> People</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="shell">
    <section class="card-wrap">
      <h1 class="page-title">Change Password</h1>
      <p class="hint">Enter your current password and a new password (minimum 6 characters).</p>

      <form id="changePasswordForm" novalidate>
        <div class="mb-3">
          <label class="form-label" for="currentPassword">Current password</label>
          <input id="currentPassword" class="form-control" type="password" autocomplete="current-password" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="newPassword">New password</label>
          <input id="newPassword" class="form-control" type="password" minlength="6" autocomplete="new-password" required>
        </div>

        <div class="mb-2">
          <label class="form-label" for="confirmPassword">Confirm new password</label>
          <input id="confirmPassword" class="form-control" type="password" minlength="6" autocomplete="new-password" required>
        </div>

        <div class="actions">
          <button id="submitBtn" class="btn btn-primary" type="submit">Update password</button>
          <a class="btn btn-outline-light" href="profile.html">Back to profile</a>
        </div>
      </form>

      <p id="status" class="status" aria-live="polite"></p>
    </section>
  </main>

  <script src="js/app-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const session = (window.APP_CONFIG && window.APP_CONFIG.requireAuth && window.APP_CONFIG.requireAuth()) || null;
    const username = session ? session.username : "";
    const userId = session ? session.userId : "";

    const API_ORIGIN = (window.APP_CONFIG && window.APP_CONFIG.backendOrigin) || "http://localhost:5000";
    const API_BASE = `${API_ORIGIN}/api/users`;
    const form = document.getElementById("changePasswordForm");
    const currentPassword = document.getElementById("currentPassword");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const submitBtn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");

    async function postJson(url, payload) {
      const request = window.APP_CONFIG && window.APP_CONFIG.authFetch ? window.APP_CONFIG.authFetch : fetch;
      const res = await request(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Request failed");
      return data;
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      statusEl.textContent = "";

      const currentValue = String(currentPassword.value || "").trim();
      const nextValue = String(newPassword.value || "");
      const confirmValue = String(confirmPassword.value || "");

      if (!currentValue) {
        statusEl.textContent = "Current password is required.";
        return;
      }
      if (nextValue.length < 6) {
        statusEl.textContent = "New password must be at least 6 characters.";
        return;
      }
      if (nextValue !== confirmValue) {
        statusEl.textContent = "New password and confirm password do not match.";
        return;
      }

      submitBtn.disabled = true;
      try {
        const data = await postJson(`${API_BASE}/change-password`, {
          currentPassword: currentValue,
          newPassword: nextValue
        });
        statusEl.textContent = data.message || "Password updated.";
        form.reset();
      } catch (err) {
        statusEl.textContent = err.message || "Failed to change password.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>

  <script src="js/seo-meta.js"></script>
</body>
</html>
