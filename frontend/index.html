  <style>
    body.first-visit-loading {
      overflow: hidden;
    }
    body.first-visit-loading > :not(#firstVisitLoader) {
      visibility: hidden;
    }
    .first-visit-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.9rem;
      background: radial-gradient(circle at 20% 20%, #1d3d66 0%, #071324 55%, #030910 100%);
      color: #e7f4ff;
      transition: opacity 280ms ease;
      opacity: 1;
    }
    .first-visit-loader.show {
      display: flex;
    }
    .first-visit-loader.hide {
      opacity: 0;
      pointer-events: none;
    }
    .first-visit-loader-logo {
      width: 92px;
      height: 92px;
      object-fit: contain;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.35));
    }
    .first-visit-loader-text {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.92rem;
    }
    .first-visit-loader-dots {
      display: inline-flex;
      gap: 0.42rem;
      align-items: center;
      justify-content: center;
    }
    .first-visit-loader-dots i {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #6dc6ff;
      opacity: 0.35;
      animation: firstVisitLoaderPulse 1s infinite ease-in-out;
    }
    .first-visit-loader-dots i:nth-child(2) { animation-delay: 0.15s; }
    .first-visit-loader-dots i:nth-child(3) { animation-delay: 0.3s; }
    @keyframes firstVisitLoaderPulse {
      0%, 100% { transform: translateY(0); opacity: 0.35; }
      50% { transform: translateY(-4px); opacity: 1; }
    }
  </style>
  <script>
    (function () {
      try {
        var key = "ascapdx_index_loader_seen_v1";
        var seen = localStorage.getItem(key) === "1";
        if (!seen) {
          document.documentElement.classList.add("first-visit-loading-root");
          document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("first-visit-loading");
          });
        }
      } catch (err) {}
    })();

  <script>
    (function () {
      var key = "ascapdx_index_loader_seen_v1";
      var loader = document.getElementById("firstVisitLoader");
      if (!loader) return;
      var shouldShow = false;
      try {
        shouldShow = localStorage.getItem(key) !== "1";
      } catch (err) {
        shouldShow = false;
      }
      if (!shouldShow) return;
      loader.classList.add("show");
      loader.setAttribute("aria-hidden", "false");

      function hideLoader() {
        loader.classList.add("hide");
        setTimeout(function () {
          loader.classList.remove("show");
          loader.setAttribute("aria-hidden", "true");
          document.body.classList.remove("first-visit-loading");
          try {
            localStorage.setItem(key, "1");
          } catch (err) {}
        }, 320);
      }

      if (document.readyState === "complete") {
        setTimeout(hideLoader, 3000);
      } else {
        window.addEventListener("load", function () {
          setTimeout(hideLoader, 3000);
        }, { once: true });
      }
    })();
  </script>
