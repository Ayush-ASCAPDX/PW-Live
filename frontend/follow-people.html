<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow People | ASCAPDX Digital</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@600;700&display=swap");

    :root {
      --panel: rgba(14, 30, 51, 0.78);
      --line: rgba(153, 197, 244, 0.22);
      --text: #eaf5ff;
      --muted: #a8c3de;
      --primary: #31c0ff;
      --secondary: #46e0b6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Manrope", sans-serif;
      background: radial-gradient(circle at 80% -25%, #1b3c65 0%, #0a1528 45%, #050a12 100%);
    }

    .glass-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 40;
      background: linear-gradient(120deg, rgba(7, 18, 34, 0.86), rgba(11, 26, 46, 0.62));
      border-bottom: 1px solid rgba(196, 220, 250, 0.16);
      backdrop-filter: blur(14px);
    }

    .navbar-brand,
    h1,
    h2 {
      font-family: "Sora", sans-serif;
    }

    .nav-link {
      border-radius: 999px;
      padding: 0.5rem 0.8rem;
      color: #e8f3ff !important;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(64, 168, 255, 0.2);
    }

    .user-search-form {
      position: relative;
      margin-right: 0.55rem;
      min-width: 220px;
    }

    .user-search-input {
      border-radius: 999px;
      padding-left: 0.85rem;
      padding-right: 2rem;
      font-size: 0.88rem;
    }

    .clear-search-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(98, 130, 166, 0.28);
      color: #dcedff;
      font-size: 0.9rem;
      line-height: 1;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .clear-search-btn.show {
      display: inline-flex;
    }

    main {
      min-height: 100vh;
      padding: 6.5rem 1rem 1rem;
      display: grid;
      place-items: start center;
    }

    .page-shell {
      width: min(860px, 94vw);
      border: 1px solid var(--line);
      border-radius: 20px;
      background: linear-gradient(145deg, var(--panel), rgba(8, 20, 36, 0.7));
      box-shadow: 0 20px 45px rgba(2, 8, 16, 0.4);
      padding: 1.1rem;
    }

    .head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 0.8rem;
    }

    .head h1 {
      margin: 0;
      font-size: 1.15rem;
    }

    .meta {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .search-row {
      margin-bottom: 0.85rem;
    }

    .form-control {
      background: rgba(7, 20, 36, 0.85);
      border: 1px solid rgba(157, 199, 241, 0.25);
      color: var(--text);
    }

    .form-control::placeholder {
      color: #80a6ca;
    }

    .people-list {
      display: grid;
      gap: 0.55rem;
    }

    .person-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
      border: 1px solid var(--line);
      background: rgba(9, 25, 45, 0.8);
      border-radius: 12px;
      padding: 0.5rem 0.55rem;
    }

    .person-main {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      min-width: 0;
    }

    .person-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(162, 211, 255, 0.42);
      background: #0b223c;
    }

    .person-meta {
      min-width: 0;
      line-height: 1.14;
    }

    .person-name {
      display: block;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 280px;
    }

    .person-name:hover {
      text-decoration: underline;
    }

    .person-user {
      display: block;
      color: var(--muted);
      font-size: 0.8rem;
    }

    .btn-follow,
    .btn-unfollow {
      border-radius: 999px;
      padding: 0.35rem 0.82rem;
      font-size: 0.82rem;
      font-weight: 700;
    }

    .btn-follow {
      border: none;
      color: #03263f;
      background: linear-gradient(120deg, var(--primary), var(--secondary));
    }

    .btn-unfollow {
      border: 1px solid rgba(170, 203, 241, 0.35);
      color: #d9ecff;
      background: rgba(72, 101, 133, 0.26);
    }

    .person-actions {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
    }

    .status {
      min-height: 1.3rem;
      margin-top: 0.65rem;
      color: #8cefc5;
      font-size: 0.9rem;
    }

    .empty {
      color: var(--muted);
      margin: 0.3rem 0;
    }

    .mobile-bottom-nav {
      display: none;
    }

    @media (max-width: 640px) {
      .glass-nav {
        display: none;
      }

      main {
        padding: 0.75rem 0.55rem 5.7rem;
      }

      .page-shell {
        width: 100%;
        border-radius: 14px;
        padding: 0.85rem;
      }

      .mobile-bottom-nav {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 85;
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: 0.2rem;
        padding: 0.42rem 0.36rem calc(0.42rem + env(safe-area-inset-bottom));
        background: linear-gradient(140deg, rgba(6, 20, 36, 0.96), rgba(12, 32, 56, 0.96));
        border-top: 1px solid rgba(153, 197, 244, 0.26);
        backdrop-filter: blur(10px);
      }

      .mobile-bottom-link {
        color: #dbeeff;
        text-decoration: none;
        border-radius: 12px;
        min-height: 48px;
        display: grid;
        align-content: center;
        justify-items: center;
        gap: 0.16rem;
        font-size: 0.68rem;
        line-height: 1;
      }

      .mobile-bottom-link i {
        font-size: 1rem;
      }

      .mobile-bottom-link.active {
        background: rgba(55, 197, 255, 0.22);
        color: #ffffff;
      }
    }
  </style>
  <link rel="stylesheet" href="css/navbar-chat-theme.css">
</head>
<body data-seo-path="/follow-people.html">
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="assets/logo.png" height="35" alt="ASCAPDX">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form class="d-flex user-search-form" role="search" onsubmit="return false;">
              <input id="userSearchInput" style="display: none;" class="form-control user-search-input" type="search" placeholder="Search users...">
              <button id="clearUserSearchBtn" class="clear-search-btn" type="button" aria-label="Clear search">x</button>
            </form>
          </li>
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i> Home</a></li>
<li class="nav-item"><a class="nav-link" href="chat.html"><i class="bi bi-chat-dots me-1"></i> Chat</a></li>
          <li class="nav-item"><a class="nav-link" href="posts.html"><i class="bi bi-grid me-1"></i> Feed</a></li>
          <li class="nav-item"><a class="nav-link active" href="follow-people.html"><i class="bi bi-search me-1"></i> People</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="page-shell">
      <div class="head">
        <h1>Follow People</h1>
      </div>

      <div class="search-row">
        <input id="searchInput" class="form-control" type="search" placeholder="Search by name or username">
      </div>

      <div id="peopleList" class="people-list"></div>
    </section>
  </main>
  <nav class="mobile-bottom-nav" aria-label="Mobile navigation">
    <a class="mobile-bottom-link" href="index.html"><i class="bi bi-house-door"></i><span>Home</span></a>
    <a class="mobile-bottom-link" href="chat.html"><i class="bi bi-chat-dots"></i><span>Chat</span></a>
    <a class="mobile-bottom-link" href="posts.html"><i class="bi bi-grid"></i><span>Feed</span></a>
    <a class="mobile-bottom-link active" href="follow-people.html"><i class="bi bi-search"></i><span>People</span></a>
    <a class="mobile-bottom-link" href="profile.html"><i class="bi bi-person-circle"></i><span>Profile</span></a>
  </nav>

  <script src="js/app-config.js"></script>
  <script>
    const session = (window.APP_CONFIG && window.APP_CONFIG.requireAuth && window.APP_CONFIG.requireAuth()) || null;
    const username = session ? session.username : "";
    const userId = session ? session.userId : "";

    const API_ORIGIN = (window.APP_CONFIG && window.APP_CONFIG.backendOrigin) || "http://localhost:5000";
    const API_USERS = `${API_ORIGIN}/api/users`;

    const peopleList = document.getElementById("peopleList");
    const searchInput = document.getElementById("searchInput");

    let discoverUsers = [];
    let followingSet = new Set();
    let pendingRequestSet = new Set();
    let blockedSet = new Set();
    const MAX_VISIBLE_USERS = 20;
    const pendingStorageKey = `follow_pending_${username || "guest"}`;

    function escapeHtml(text) {
      return String(text || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    async function fetchJson(url, options = {}) {
      const request = (window.APP_CONFIG && window.APP_CONFIG.authFetch) || fetch;
      const merged = { ...options };
      merged.headers = {
        ...(options.headers || {}),
        
      };
      if (!(window.APP_CONFIG && window.APP_CONFIG.authFetch)) {
        merged.credentials = "include";
      }
      const res = await request(url, merged);
      let data = {};
      try {
        data = await res.json();
      } catch (err) {
        data = {};
      }
      if (!res.ok) {
        throw new Error(data.message || data.error || `Request failed (${res.status})`);
      }
      return data;
    }

    function getAvatarFromUser(user) {
      return user.avatarUrl || user.profilePic || "assets/default-avatar.svg";
    }

    function getDisplayNameFromUser(user) {
      return user.name || user.displayName || user.username;
    }

    function isEligibleDiscoverUser(user) {
      const uname = String(user?.username || "");
      if (!uname || uname === username) return false;
      if (blockedSet.has(uname)) return false;
      return true;
    }

    function filteredUsers() {
      const q = searchInput.value.trim().toLowerCase();
      const base = discoverUsers.filter(isEligibleDiscoverUser);
      const list = !q ? base : base.filter((u) => {
        const name = getDisplayNameFromUser(u).toLowerCase();
        const uname = (u.username || "").toLowerCase();
        return name.includes(q) || uname.includes(q);
      });
      return list.slice(0, MAX_VISIBLE_USERS);
    }

    function renderUsers() {
      const users = filteredUsers();
      if (!users.length) {
        peopleList.innerHTML = '<p class="empty">No users found.</p>';
        return;
      }

      peopleList.innerHTML = users.map((user) => {
        const uname = user.username || "";
        const safeUser = escapeHtml(uname);
        const encodedUser = encodeURIComponent(uname);
        const safeName = escapeHtml(getDisplayNameFromUser(user));
        const avatar = escapeHtml(getAvatarFromUser(user));
        const following = followingSet.has(uname);
        const requested = pendingRequestSet.has(uname);
        const actionClass = following || requested ? "btn-unfollow" : "btn-follow";
        const actionText = following ? "Following" : (requested ? "Requested" : "Follow");
        return `
          <div class="person-row">
            <div class="person-main">
              <img class="person-avatar" src="${avatar}" alt="${safeUser} avatar" onerror="this.src='assets/default-avatar.svg'">
              <div class="person-meta">
                <a class="person-name" href="user-profile.html?u=${encodeURIComponent(uname)}">${safeName}</a>
                <span class="person-user">@${safeUser}</span>
              </div>
            </div>
            <div class="person-actions">
              <button class="${actionClass}" data-user="${encodedUser}" data-following="${following ? "1" : "0"}" data-requested="${requested ? "1" : "0"}">${actionText}</button>
            </div>
          </div>
        `;
      }).join("");
    }

    function loadPendingState() {
      try {
        const raw = localStorage.getItem(pendingStorageKey);
        const arr = raw ? JSON.parse(raw) : [];
        pendingRequestSet = new Set(Array.isArray(arr) ? arr.map((u) => String(u || "")).filter(Boolean) : []);
      } catch (err) {
        pendingRequestSet = new Set();
      }
    }

    function savePendingState() {
      localStorage.setItem(pendingStorageKey, JSON.stringify(Array.from(pendingRequestSet)));
    }

    async function loadBlockedUsers() {
      const data = await fetchJson(`${API_USERS}/blocks`);
      const users = Array.isArray(data.items) ? data.items : [];
      blockedSet = new Set(users.map((u) => String(u.username || "")).filter(Boolean));
    }

    async function loadInitialData() {
      const profile = await fetchJson(`${API_USERS}/profile/${encodeURIComponent(username)}`);
      followingSet = new Set((profile.following || []).map((u) => u.username).filter(Boolean));
      await loadBlockedUsers();
      discoverUsers = await fetchJson(`${API_USERS}/discover/${encodeURIComponent(username)}`);
      discoverUsers = (discoverUsers || []).filter((u) => u && u.username && u.username !== username);
      renderUsers();
    }

    async function setFollowState(targetUsername, follow) {
      const endpoint = follow ? "follow" : "unfollow";
      const data = await fetchJson(`${API_USERS}/${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, targetUsername })
      });
      followingSet = new Set((data.profile?.following || []).map((u) => u.username).filter(Boolean));
      if (follow && data.requested) pendingRequestSet.add(targetUsername);
      if (!follow || (follow && data.followed)) pendingRequestSet.delete(targetUsername);
      savePendingState();
      renderUsers();
    }

    peopleList.addEventListener("click", async (event) => {
      const button = event.target.closest("button[data-user]");
      if (!button) return;
      const target = decodeURIComponent(String(button.getAttribute("data-user") || ""));
      try {
        const isFollowing = button.getAttribute("data-following") === "1";
        if (isFollowing) await setFollowState(target, false);
        else await setFollowState(target, true);
      } catch (err) {
        console.error(err);
      }
    });

    searchInput.addEventListener("input", renderUsers);

    loadPendingState();
    loadInitialData().catch((err) => {
      console.error(err);
      peopleList.innerHTML = '<p class="empty">Could not load people list.</p>';
    });
  </script>
  <script src="js/user-navbar-menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/seo-meta.js"></script>
</body>
